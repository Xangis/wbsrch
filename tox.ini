[tox]
envlist = lint
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements.txt
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
         TERM=linux
passenv = http_proxy https_proxy

[testenv:lint]
deps = flake8
commands = flake8 --ignore=E121,E124,E128,E501,F405,E402,F403 --exclude=env,venv,testenv,.tox {posargs}
